<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Control Panel - Dynasty Defense</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/forms.css">
    <link rel="stylesheet" href="../CSS/animations.css">
    <link rel="stylesheet" href="../CSS/modal.css">
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link rel="stylesheet" href="../CSS/theme.css">
    <link rel="stylesheet" href="sensor-control-panel.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-shield-alt"></i> Dynasty Defense - Sensor Control Panel</h1>
            <button id="themeToggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <main class="control-panel-main">
            <div class="sensor-control-container">
                <div class="sensor-info-boxes">
                    <div class="info-box-container">
                        <div class="info-box sensor-box">
                            <i class="fas fa-building"></i>
                            <p>Building</p>
                        </div>
                        <input type="text" id="building-name" class="building-input" placeholder="Enter Building Name">
                    </div>
                    <div class="info-box-container">
                        <div class="info-box sensor-box">
                            <i class="fas fa-layer-group"></i>
                            <p>Floor</p>
                        </div>
                        <select id="floor-selector">
                            <option>Select Floor</option>
                        </select>
                    </div>
                    <div class="info-box-container">
                        <div class="info-box sensor-box">
                            <i class="fas fa-microchip"></i>
                            <p>Sensor</p>
                        </div>
                        <select id="sensor-selector">
                            <option>Select Sensor</option>
                        </select>
                    </div>
                    <div class="sensor-actions">
                        <button class="btn-primary turn-on">Turn On</button>
                        <button class="btn-danger turn-off">Turn Off</button>
                        <button class="btn-secondary configure" onclick="window.location.href='configure-sensor-panel.html'">Configure</button>
                    </div>
                    <div class="sensor-status-actions">
                        <button id="check-status-button" class="btn-secondary">Check Status</button>
                        <button id="clear-logs-button" class="btn-secondary">Clear Logs</button>
                    </div>
                </div>
                <div class="log-chat">
                    <h3>Sensor Logs</h3>
                    <div id="log-content">
                        <p>No recent logs available.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <a href="../dashboard/dashboard.html" class="btn-secondary">Back to Dashboard</a>
            <p>&copy; 2023 Dynasty Defense. All rights reserved.</p>
        </footer>
    </div>

    <script src="../Javascript/main.js"></script>
    <script src="sensor-control-panel.js"></script>
</body>
</html>
