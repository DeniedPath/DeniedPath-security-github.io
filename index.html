<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynasty Defense Alarm Systems & Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/forms.css">
    <link rel="stylesheet" href="./CSS/modal.css">
    <link rel="stylesheet" href="./CSS/theme.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-shield-alt"></i> Dynasty Defense</h1>
            <button id="themeToggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <main class="app-main">
            <!-- Sign In Section -->
            <section id="signIn" class="card">
                <h2>Sign In</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signInUsername" placeholder="Username">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signInPassword" placeholder="Password">
                </div>
                <button onclick="signIn()" class="btn-primary">Sign In</button>
                <button onclick="showAdminLogin()" class="btn-secondary">Admin Login</button>
                <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
                <p>New user? <a href="#" onclick="showCreateAccount()">Create Account</a></p>
            </section>

            <!-- Create Account Section -->
            <section id="createAccount" class="card hidden">
                <h2>Create Account</h2>
                <input type="text" id="newUsername" placeholder="Username">
                <input type="password" id="newPassword1" placeholder="Password">
                <input type="password" id="newPassword2" placeholder="Confirm Password">
                <select id="securityQuestion">
                    <option value="">Select a Security Question</option>
                    <option value="pet">What was the name of your first pet?</option>
                    <option value="school">What elementary school did you attend?</option>
                    <option value="city">In what city were you born?</option>
                </select>
                <input type="text" id="securityAnswer" placeholder="Your Answer">
                <button onclick="createAccount()" class="btn-primary">Create Account</button>
                <button onclick="showSection('signIn')" class="btn-secondary">Back</button>
            </section>

            <!-- Forgot Password Section -->
            <section id="forgotPassword" class="card hidden">
                <h2>Forgot Password</h2>        
                <input type="text" id="forgotPasswordUsername" placeholder="Username">
                <select id="securityQuestionCheck">
                    <option value="">Select Your Security Question</option>
                    <option value="pet">What was the name of your first pet?</option>
                    <option value="school">What elementary school did you attend?</option>
                    <option value="city">In what city were you born?</option>
                </select>
                <input type="text" id="securityAnswerCheck" placeholder="Your Answer">
                <button onclick="checkSecurityAnswer()" class="btn-primary">Submit</button>
                <button onclick="showSection('signIn')" class="btn-secondary">Back</button>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2023 Dynasty Defense. All rights reserved.</p>
        </footer>
    </div>

    <!-- Modal for pop-up messages -->
    <div id="modal" class="modal">
        <div class="modal-content card">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <!-- Include JavaScript files -->
    <script src="./Javascript/main.js"></script>
</body>
</html>
