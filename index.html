<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynasty Defense Alarm Systems & Monitoring</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/forms.css">
    <link rel="stylesheet" href="/CSS/animations.css">
    <link rel="stylesheet" href="/CSS/modal.css">
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link rel="stylesheet" href="/CSS/theme.css">
</head>
<body>
    <div class="container">
        <h1>Dynasty Defense Alarm Systems & Monitoring</h1>

        <!-- Sign In Section -->
        <div id="signIn" class="section">
            <h2>Sign In</h2>
            <input type="text" id="signInUsername" placeholder="Username">
            <input type="password" id="signInPassword" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
            <button onclick="showAdminLogin()">Admin Login</button>
            <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
            <p>New user? <a href="#" onclick="showCreateAccount()">Create Account</a></p>
        </div>

        <!-- Create Account Section -->
        <div id="createAccount" class="section hidden">
            <h2>Create Account</h2>
            <input type="text" id="newUsername" placeholder="Username">
            <input type="password" id="newPassword1" placeholder="Password">
            <input type="password" id="newPassword2" placeholder="Confirm Password">
            <select id="securityQuestion">
                <option value="">Select a Security Question</option>
                <option value="pet">What was the name of your first pet?</option>
                <option value="school">What elementary school did you attend?</option>
                <option value="city">In what city were you born?</option>
            </select>
            <input type="text" id="securityAnswer" placeholder="Your Answer">
            <button onclick="createAccount()">Create Account</button>
            <button onclick="showSection('signIn')">Back</button>
        </div>

        <!-- Forgot Password Section -->
        <div id="forgotPassword" class="section hidden">
            <h2>Forgot Password</h2>
            <input type="text" id="forgotPasswordUsername" placeholder="Username">
            <select id="securityQuestionCheck">
                <option value="">Select Your Security Question</option>
                <option value="pet">What was the name of your first pet?</option>
                <option value="school">What elementary school did you attend?</option>
                <option value="city">In what city were you born?</option>
            </select>
            <input type="text" id="securityAnswerCheck" placeholder="Your Answer">
            <button onclick="checkSecurityAnswer()">Submit</button>
            <button onclick="showSection('signIn')">Back</button>
        </div>

        <!-- User Dashboard Section -->
        <div id="userDashboard" class="section hidden">
            <h2>User Dashboard</h2>
            <div id="sensorConfig">
                <h3>Add Sensor</h3>
                <input type="number" id="sensorNumber" placeholder="Sensor Number">
                <select id="sensorType">
                    <option value="">Select Type</option>
                    <option value="fire">Fire</option>
                    <option value="smoke">Smoke</option>
                    <option value="heat">Heat</option>
                </select>
                <input type="text" id="sensorBuilding" placeholder="Building">
                <input type="number" id="sensorFloor" placeholder="Floor">
                <input type="text" id="sensorRoom" placeholder="Room">
                <input type="number" id="delayTime" placeholder="Delay Time (seconds)">
                <button onclick="addSensor()">Add Sensor</button>
            </div>
            <div id="sensorList">
                <h3>Configured Sensors</h3>
                <ul id="sensors"></ul>
            </div>
            <div id="alarmSimulation">
                <h3>Alarm Simulation</h3>
                <button onclick="simulateAlarm()">Simulate Alarm</button>
                <div id="alarmInfo"></div>
            </div>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Admin Dashboard Section -->
        <div id="adminDashboard" class="section hidden">
            <h2>Admin Dashboard</h2>
            <div id="userManagement">
                <h3>User Management</h3>
                <ul id="userList"></ul>
            </div>
            <div id="adminLogs">
                <h3>Admin Logs</h3>
                <ul id="logList"></ul>
            </div>
            <button onclick="changeAdminPassword()">Change Admin Password</button>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Password Reentry Section -->
        <div id="passwordReentry" class="section hidden">
            <h2>Session Locked</h2>
            <input type="password" id="reentryPassword" placeholder="Re-enter password">
            <button onclick="unlockScreen()">Unlock</button>
        </div>
    </div>

    <!-- Modal for pop-up messages -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="/Javascript/users.js"></script>
    <script src="/Javascript/admin.js"></script>
    <script src="/Javascript/main.js"></script>
</body>
</html>
