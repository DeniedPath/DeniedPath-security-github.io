<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynasty Defense Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-shield-alt"></i> Dynasty Defense</h1>
            <button id="themeToggle" class="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <main class="dashboard-main">
            <h2>Dashboard</h2>
            <p>Welcome to your Dynasty Defense Alarm System Dashboard. Manage your sensors and system settings here.</p>

            <section class="dashboard-section">
                <h3>Sensor Management</h3>
                <div class="dashboard-grid">
                    <a href="../control-panel/sensor-control-panel.html" class="dashboard-card">
                        <i class="fas fa-fire"></i>
                        <h4>Fire Sensors</h4>
                    </a>
                    <a href="../control-panel/sensor-control-panel.html" class="dashboard-card">
                        <i class="fas fa-temperature-high"></i>
                        <h4>Heat Sensors</h4>
                    </a>
                    <a href="../control-panel/sensor-control-panel.html" class="dashboard-card">
                        <i class="fas fa-smog"></i>
                        <h4>Smoke Sensors</h4>
                    </a>
                </div>
            </section>

            <section class="dashboard-section">
                <h3>System Management</h3>
                <div class="dashboard-grid">
                    <a href="../admin/user-management.html" class="dashboard-card">
                        <i class="fas fa-users-cog"></i>
                        <h4>User Management</h4>
                    </a>
                    <a href="../setting/settings.html" class="dashboard-card">
                        <i class="fas fa-cogs"></i>
                        <h4>System Settings</h4>
                    </a>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2023 Dynasty Defense. All rights reserved.</p>
        </footer>
    </div>

    <script src="../Javascript/main.js"></script>
</body>
</html>
